<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/crud/film">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film id:</label>
                <div class="col-sm-4">
                    {{ form.id }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film title:</label>
                <div class="col-sm-4">
                    {{ form.titre }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film annee_sortie:</label>
                <div class="col-sm-4">
                    {{ form.annee_sortie }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film personnes nom:</label>
                <div class="col-sm-4">
                    {{ form.nom }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film personnes prennom:</label>
                <div class="col-sm-4">
                    {{ form.prenom }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film type_pers libelle:</label>
                <div class="col-sm-4">
                    {{ form.libelle }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
