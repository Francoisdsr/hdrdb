<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/crud/update/{{ film.id }}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film Id:</label>
                <div class="col-sm-4">
                    <input type="text" name="id" id="id" required maxlength="20" value="{{ film.id }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film Title:</label>
                <div class="col-sm-4">
                    <input type="text" name="titre" id="titre" required maxlength="20" value="{{ film.titre }}" />
                </div>
            </div> 
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Film annee_sortie:</label>
                <div class="col-sm-4">
                    <input type="text" name="annee_sortie" id="annee_sortie" required maxlength="20" value="{{ film.annee_sortie }}" />
                </div>
            </div> 
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
